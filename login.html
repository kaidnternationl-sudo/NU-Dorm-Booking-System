<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام حجز السكن الجامعي</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--nu-green);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Tajawal', sans-serif;
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--nu-green);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--nu-green), var(--nu-green-light));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .demo-info {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
        }
        
        .demo-info h4 {
            color: var(--nu-green);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-shield"></i> تسجيل الدخول</h1>
            <p>الدخول عبر البوابة الوطنية الموحدة (نفاذ)</p>
        </div>
        
        <form id="loginForm">
            <input type="text" class="login-input" placeholder="رقم الهوية الوطنية" required>
            <input type="password" class="login-input" placeholder="كلمة المرور" required>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> دخول عبر نفاذ
            </button>
        </form>
        
        <div class="demo-info">
            <h4><i class="fas fa-info-circle"></i> معلومات للعرض التوضيحي:</h4>
            <p>للدخول كـ <strong>طالب</strong>: استخدم أي رقم هوية</p>
            <p>للدخول كـ <strong>طالبة</strong>: استخدم أي رقم هوية</p>
            <p>سيتم توجيهك تلقائياً للوحة المناسبة</p>
        </div>
        
        <a href="index.html" style="display: inline-block; margin-top: 20px; color: var(--nu-green);">
            <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
        </a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // محاكاة تسجيل الدخول
            const urlParams = new URLSearchParams(window.location.search);
            const userType = urlParams.get('userType') || 'male';
            
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('userType', userType);
            localStorage.setItem('userGender', userType === 'male' ? 'ذكر' : 'أنثى');
            localStorage.setItem('loginTime', new Date().toISOString());
            
            // بيانات وهمية للطالب
            const userData = {
                id: userType === 'male' ? '441234567' : '445555555',
                name: userType === 'male' ? 'محمد أحمد العتيبي' : 'نورة سعد القحطاني',
                gender: userType,
                gpa: 4.8,
                college: userType === 'male' ? 'كلية علوم الحاسب' : 'كلية الطب',
                city: userType === 'male' ? 'الرياض' : 'جازان',
                priority: 95
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // الانتقال للوحة التحكم
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
