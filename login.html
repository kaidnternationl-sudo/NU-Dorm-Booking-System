<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام حجز السكن الجامعي</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--nu-green);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Tajawal', sans-serif;
        }
        
        .login-input:focus {
            outline: none;
            border-color: var(--nu-green);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--nu-green), var(--nu-green-light));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .demo-info {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
        }
        
        .demo-info h4 {
            color: var(--nu-green);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-shield"></i> تسجيل الدخول</h1>
            <p>الدخول عبر البوابة الوطنية الموحدة (نفاذ)</p>
        </div>
        
        <form id="loginForm">
            <input type="text" id="national_id" class="login-input" placeholder="رقم الهوية الوطنية" required>
            <input type="password" id="password" class="login-input" placeholder="كلمة المرور" required>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> دخول عبر نفاذ
            </button>
        </form>
        
        <div class="demo-info">
            <h4><i class="fas fa-info-circle"></i> معلومات للعرض التوضيحي:</h4>
            <p>للدخول: استخدم رقم هوية يبدأ بـ 1 أو 2 ومكون من 10 أرقام</p>
            <p>كلمة المرور: يمكن استخدام أي كلمة مرور</p>
        </div>
        
        <a href="index.html" style="display: inline-block; margin-top: 20px; color: var(--nu-green);">
            <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
        </a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const idValue = document.getElementById('national_id').value.trim();
            const passValue = document.getElementById('password').value.trim();
            
            // التحقق من أن رقم الهوية ليس فارغاً
            if (!idValue) {
                alert("خطأ: يرجى إدخال رقم الهوية");
                return;
            }
            
            // التحقق من أن كلمة المرور ليست فارغة
            if (!passValue) {
                alert("خطأ: يرجى إدخال كلمة المرور");
                return;
            }
            
            // التحقق من بداية رقم الهوية
            if (!idValue.startsWith('1') && !idValue.startsWith('2')) {
                alert("خطأ: يجب أن يبدأ رقم الهوية بـ 1 أو 2");
                return;
            }
            
            // التحقق من طول رقم الهوية
            if (idValue.length < 10) {
                alert("خطأ: رقم الهوية ناقص");
                return;
            }
            
            if (idValue.length > 10) {
                alert("خطأ: رقم الهوية يتجاوز 10 أرقام");
                return;
            }
            
            // التحقق من أن الرقم يحتوي على أرقام فقط
            if (!/^\d+$/.test(idValue)) {
                alert("خطأ: يجب أن يحتوي رقم الهوية على أرقام فقط");
                return;
            }
            
            // إذا اجتاز جميع الشروط، نقوم بتسجيل الدخول
            const urlParams = new URLSearchParams(window.location.search);
            const userType = urlParams.get('userType') || 'male';
            
            // تخزين رقم الهوية الفعلي الذي أدخله المستخدم
            localStorage.setItem('national_id', idValue);
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('userType', userType);
            localStorage.setItem('userGender', userType === 'male' ? 'ذكر' : 'أنثى');
            localStorage.setItem('loginTime', new Date().toISOString());
            
            // تحديث بيانات المستخدم باستخدام رقم الهوية الحقيقي
            const userData = {
                id: idValue,
                name: userType === 'male' ? 'محمد أحمد العتيبي' : 'نورة سعد القحطاني',
                gender: userType,
                gpa: 4.8,
                college: userType === 'male' ? 'كلية علوم الحاسب' : 'كلية الطب',
                city: userType === 'male' ? 'الرياض' : 'جازان',
                priority: 95
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // ✅ التوجيه الصحيح إلى building_selection.html
            window.location.href = 'building_selection.html';
        });
    </script>
</body>
</html>
