<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام سكن جامعة نجران</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* أنماطك التي أرسلتها وضعتها لك هنا لتعمل الصفحة فوراً */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f9f0 0%, #ffffff 100%);
            padding: 40px 20px;
        }
        .login-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(26, 93, 26, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            border: 2px solid #e9ecef;
        }
        .login-header {
            background: linear-gradient(135deg, #1a5d1a, #2e8b57);
            padding: 30px;
            text-align: center;
            color: #ffffff;
        }
        .nafath-banner {
            background: linear-gradient(135deg, #0088cc, #005a8c);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            border-left: 5px solid #d4af37;
        }
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a5d1a, #2e8b57);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-university fa-3x mb-3"></i>
                <h1>جامعة نجران</h1>
                <p>نظام حجز السكن الجامعي</p>
            </div>

            <div class="login-body">
                <div class="nafath-banner">
                    <i class="fas fa-shield-alt"></i>
                    <span>تسجيل الدخول عبر النفاذ الوطني الموحد</span>
                </div>

                <form action="success.html">
                    <div class="form-group">
                        <label class="form-label">رقم الهوية الوطنية</label>
                        <input type="text" class="form-input" placeholder="1XXXXXXXXX" required>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> دخول عبر نفاذ
                    </button>
                </form>

                <div class="security-badge">
                    <i class="fas fa-lock"></i>
                    <span>اتصال آمن وموثق NCSC</span>
                </div>
            </div>

            <div class="login-footer">
                <a href="index.html">العودة للرئيسية</a>
            </div>
        </div>
    </div>

</body>
</html>
